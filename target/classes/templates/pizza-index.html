<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>Pizzas:</h1>
	<form>
		<input type="text" name="nome" id="name" value="">
		<input type="submit" id="name">
	</form>
	<div class="btn btn-primary">
		<a th:href="@{/pizzas/create}">nuova pizza</a>
	</div>
	<ul th:if="${pizzas.size > 0}">
		<li th:each="pizza : ${pizzas}" th:object="${pizza}">
			<p> [[*{nome}]] - [[*{prezzo}]] â‚¬</p>
			<div class="btn btn-primary">
				<a th:href="'/pizzas/' + ${pizza.getId()}">view</a>
			</div>
			<div class="btn btn-primary">
				<a th:href="'/pizzas/update/' + ${pizza.getId()}">edit</a>
			</div>
			<form method="post" th:action="'/pizzas/delete/'+ ${pizza.getId()}">
				<input type="submit" id="delete">delete
				
			</form>
		
		</li>
	</ul>
</body>

</html>
